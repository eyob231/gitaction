name: Python Error Detection

on: [push]

jobs:
  detect-python-error:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Run failing Python script
      run: python failing_script.py
